<doctype html>
    <html>

    <head>
        <title>replit</title>
        <style>
            h2 {
                text-align: center;
            }

            .rectangle {
                border: 1px solid black;
                width: 200px;
                height: 200px;
                margin: auto;
            }

            .button {
                padding: 20px;
                width: 20px;
                margin: auto;
            }
        </style>
    </head>

    <body>
        <h2>make change to the rectangle</h2>
        <div class="rectangle"></div>
        <div class="buttons">
            <button onclick="changeToCircle()">make a circle</button>
            <button onclick="hide()">hide</button>
            <button onclick="show()">show</button>
        </div>
        <script>
            let div = document.querySelector('.rectangle');
            function changeToCircle() {
                div.style.borderRadius = "58%";
            }
            function hide() {
                div.style.display = "none";
            }
            function show() {
                div.style.show = "block";
            }
            div.onmouseenter = function () {
                div.style.background = "red"
            }
            div.onmouseenter = function () {
                div.style.background = 'none'
            }
        </script>
    </body>

    </html>
